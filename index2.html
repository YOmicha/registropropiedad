<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }
        .input-group input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-right: none;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            font-size: 16px;
        }
        .input-group button {
            padding: 10px 20px;
            background-color: #006699;
            color: white;
            border: none;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .input-group button:hover {
            background-color: #005580;
        }
        .card {
            background-color: #006699;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="cedula-ruc">cédula/ruc</label>
            <div>
                 <input type="text" id="cedula-ruc" name="cedula-ruc" aria-label="Ingrese su cédula o RUC">
                <button type="button">crear</button>
            </div>
        </div>
        <div class="card">
            <h2>CERTIFICADOS</h2>
            <p>Obtener certificados de propiedad garantiza la legalidad y seguridad de tu inversión inmobiliaria</p>
        </div>
    </div>
</body>
</html>
